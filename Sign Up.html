    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
     <a class="navbar-brand" href="index.html"><img src="K-Images/logo3.png" alt="Logo" class="image fluid"width="100px"></a>
     <a class="text-white" href="index.html">Welcome To Kerala Tourism</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
   
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav ml-auto">
         <li class="nav-item active">
           <a class="text-white " href="#">HOME</a>&emsp;
           
         </li>
         <li class="nav-item">
           <a class="text-white" href="about.html">ABOUT KERALA</a>&emsp;
         </li>
         <li class="nav-item">
             <a class="text-white" href="districts.html">DISTRICTS</a>&emsp;

         <li class="nav-item">
             <a class="text-white" href="Sign In.html">SIGN IN</a>&emsp;
         </li>
       
       </ul>
       
     </div>
    </div> 
</nav>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
          <div class="col-md-4 col-sm-4 col-xs-12">
            <!-- form starts here -->
            <form class="form-container" action="index.html" onsubmit="return validate()">
                <h1>Sign Up</h1>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="uemail" placeholder="Enter email-id" name="uemail" onchange="return validateEmailid(this.value);" required>
                            <span style="background-color:rgb(255, 255, 255);" id="emsg"></span>
                            <div class="valid-feedback">Filled.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputPassword4">Phone Number</label>
                    <input type="text" class="form-control" id="uphone" placeholder="Enter phone" name="uphone"  onchange=" return validatePhone(this.value);" required >
                            <span style="background-color:rgb(255, 255, 255);" id="pmsg"></span>
                            <div class="valid-feedback">Filled.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
    
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Password</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onkeyup="validatePassword(this.value);" required minlength="8">
                            <span style="background-color:rgb(255, 255, 255);" id="msg"></span>
                            <div class="valid-feedback">Filled.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" required> I agree T&C
                                   <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                            </label>
                            <span> <a href="t&c.html" style="text-align: right;"> Read T&C</a></span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
              </form>
             <!-- /form ends here -->
             </div>
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
      </div>
<script src="signup.js"></script>
    
</body>
</html>
